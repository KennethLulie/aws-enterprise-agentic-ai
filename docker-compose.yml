# Docker Compose Configuration for Local Development
# This ensures your local environment matches production exactly
#
# Note: version key removed (deprecated in Docker Compose V2+)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env  # Load API keys and secrets from .env file
    environment:
      # Override/supplement .env with docker-specific values
      - ENVIRONMENT=${ENVIRONMENT:-local}  # Use ENVIRONMENT, not ENV
      - DEBUG=${DEBUG:-true}
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give time for initial startup

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Preserve node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give time for Next.js to compile

  # Neo4j Graph Database for Knowledge Graph (Phase 2)
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"  # HTTP browser interface
      - "7687:7687"  # Bolt protocol for driver connections
    environment:
      - NEO4J_AUTH=neo4j/localdevpassword
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Give time for Neo4j to initialize

volumes:
  neo4j_data:
